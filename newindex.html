<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background-gif"></div>
    <div id="quiz-container">
        <div id="question"></div>
        <div id="options-container">
            <button class="option" onclick="checkAnswer('a')">Option A</button>
            <button class="option" onclick="checkAnswer('b')">Option B</button>
            <button class="option" onclick="checkAnswer('c')">Option C</button>
            <button class="option" onclick="checkAnswer('d')">Option D</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
